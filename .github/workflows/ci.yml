
# ğŸ® KIKADI - CI/CD Pipeline
# Workflow GitHub Actions pour tests, lint et build automatiques
name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # Job principal : test, lint et build
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      # ğŸ“¥ RÃ©cupÃ©ration du code source
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # âš™ï¸ Installation de Node.js avec cache npm
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      # ğŸ“¦ Installation des dÃ©pendances
      - name: Install dependencies
        run: npm ci
        
      # ğŸ¨ VÃ©rification du formatage avec Prettier
      - name: Check code formatting
        run: npm run format:check
        continue-on-error: false
        
      # ğŸ” Linting du code TypeScript
      - name: Run ESLint
        run: npm run lint
        
      # ğŸ” VÃ©rification des types TypeScript
      - name: TypeScript type check
        run: npm run type-check
        
      # ğŸ§ª ExÃ©cution des tests avec couverture
      - name: Run tests with coverage
        run: npm run test:coverage
        
      # ğŸ“Š Upload de la couverture vers Codecov (optionnel)
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: kikadi-coverage
          fail_ci_if_error: false
        
      # ğŸ—ï¸ Build de l'application
      - name: Build application
        run: npm run build
        
      # ğŸ“¤ Upload des artifacts de build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success() && matrix.node-version == '20.x'
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # Job sÃ©parÃ© pour les tests E2E (prÃ©parÃ© pour le futur)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - name: Run E2E tests (placeholder)
        run: echo "E2E tests will be implemented later"
        # Future: npm run test:e2e

  # Job pour vÃ©rifier la sÃ©curitÃ© des dÃ©pendances
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

